<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <title>Hello, world!</title>
</head>

<body ng-app="helloWorldApp">
    <div ng-controller="HelloWorldController as ctrl">
        First name: <input ng-model="ctrl.firstName"  /><br>
        Last name: <input ng-model="ctrl.lastName" /><br>
        Hello <b>{{ctrl.firstName}} {{ctrl.lastName}}</b>
    </div>

    <!-- The Angular library -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
