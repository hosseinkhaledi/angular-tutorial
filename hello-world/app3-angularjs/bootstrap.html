<!DOCTYPE html>
<html>

<head lang="en">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Custom stylesheet-->
    <link href="styles.css" type="text/css" rel="stylesheet" />

    <title>Hello, world!</title>
</head>

<body ng-app="helloWorldApp">
    <div ng-controller="HelloWorldController as ctrl" class="container">
        <h1>Hello, world!</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">First name</span>
            </div>
            <input type="text" class="form-control" ng-model="ctrl.firstName" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Last name</span>
            </div>
            <input type="text" class="form-control" ng-model="ctrl.lastName" aria-describedby="basic-addon3">
        </div>
        <div class="alert alert-info" role="alert">
            Hello <b>{{ctrl.firstName}} {{ctrl.lastName}}</b>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
